text: "I am Frontend developer with 2.5 years experience. Looking for a position of a JS developer with a focus on the creation of high SPA using modern frameworks on both the client and the server. The reason I chose front-end is that I like coding and creating a user-friendly interface. Have experience creating and supporting markup with 100 and more pages, advanced experience adaptive markup, writing difficult business logic on UI, working together with a big team."


