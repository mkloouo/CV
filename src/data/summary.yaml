text: "I am looking for a position JS developer with a focus on the creation of highly SPA using modern frameworks on both the client and the server. The reason chose front-end is that I like coding and doing user-friendly interface. I have more than <a href='#experience'>one year</a> of commercial experience: create and support <a href='#cases'>projects</a> with 100 and more pages, advanced experience adaptive markup. I value my time so in the work use builders/precompilers and other <a href='#hardsckills'>cool stuff</a>."