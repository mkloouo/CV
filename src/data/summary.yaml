text: 'Я - Фронтендер. Люблю делать удобные интерфейсы и программировать. Именно поэтому я выбрал фронтенд осознанно, а не потому что HTML/CSS/JS самые простое в программирования. Сейчас у меня более 1 года коммерческого опыта, но первый сайт я создал три года назад. Иммею опыт поддержки проектов более 100 страниц, продвинутый опыт адаптивной верстки. Я ценю свое время и в работе использую сборщики и препроцессоры. Сейчас развиваюсь больше в сторону разработки на JS, поэтому если вам нужен парень исключительно для верстки, я вам не подойду.    <br><br> I — Frontender. Like user-friendly interfaces and coding. Thats are reasons why I chose front-end, not because HTML/CSS/JS are eysiest way be programmer. I have <a href="#experience">one year</a> of commercial experience developing using, but first my website I create three years ago. Have <a href="#cases">experience</a> create and support projects with 100 and more pages, advanced experience adaptive markup. I appreciate my time so using builders/precompilers and other <a href="#hard-skills">cool stuff</a>. Now I grow to developing using JS, so if you need man who will markuping only, I wont go up.'